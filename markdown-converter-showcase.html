<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Markdown Converter Showcase</title>

		<link rel="stylesheet" href="./src/markdown-styles.css" />

		<style>
			body {
				padding: 2rem;
				font-family: "league-spartan", sans-serif;
				background-color: var(--bg-color);
				color: var(--text-color);
			}

			.container {
				max-width: 1400px;
				margin: 0 auto;
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 2rem;
			}

			.editor-panel,
			.preview-panel {
				display: flex;
				flex-direction: column;
				height: 80vh;
			}

			h1 {
				margin-top: 0;
				margin-bottom: 1rem;
				color: var(--text-color);
			}

			#markdown-input {
				flex: 1;
				padding: 1rem;
				font-family: "Courier New", monospace;
				font-size: 14px;
				border: 1px solid var(--border-color);
				border-radius: 5px;
				background-color: var(--button-bg);
				color: var(--text-color);
				resize: none;
			}

			#markdown-output {
				flex: 1;
				padding: 1rem;
				border: 1px solid var(--border-color);
				border-radius: 5px;
				background-color: var(--bg-color);
				overflow-y: auto;
			}

			.theme-toggle {
				position: fixed;
				top: 1rem;
				right: 1rem;
			}
		</style>
	</head>
	<body>
		<button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">
			<span class="icon-text">Dark Mode</span>
		</button>

		<div class="container">
			<div class="editor-panel">
				<h1>Markdown Input</h1>
				<textarea id="markdown-input" placeholder="Enter your markdown here..."></textarea>
			</div>

			<div class="preview-panel">
				<h1>Live Preview</h1>
				<div id="markdown-output"></div>
			</div>
		</div>

		<script type="module">
			import MarkdownConverter from "./src/markdown-converter.js";

			const converter = new MarkdownConverter([], []);
			const input = document.getElementById("markdown-input");
			const output = document.getElementById("markdown-output");

			function updatePreview() {
				const markdown = input.value;
				const html = converter.convert(markdown, "");
				output.innerHTML = html;
			}

			// Make copy function available globally for onclick handler
			window.copyCodeBlock = async function (button) {
				const codeBlock = button.closest(".markdown-formatted-code");
				const codeIndex = parseInt(codeBlock.getAttribute("data-code-index"));
				const code = converter.codeBlocks[codeIndex];
				const textSpan = button.querySelector(".code-copy-text");

				try {
					await navigator.clipboard.writeText(code);
					textSpan.textContent = "Copied!";
					setTimeout(() => {
						textSpan.textContent = "Copy";
					}, 2000);
				} catch (err) {
					console.error("Failed to copy code: ", err);
					textSpan.textContent = "Failed";
					setTimeout(() => {
						textSpan.textContent = "Copy";
					}, 2000);
				}
			};

			input.addEventListener("input", updatePreview);

			updatePreview();

			const savedTheme = localStorage.getItem("theme");
			if (savedTheme === "dark") {
				document.documentElement.classList.add("dark-mode");
			}
		</script>

		<script>
			function toggleTheme() {
				const root = document.documentElement;
				const isDark = root.classList.toggle("dark-mode");
				localStorage.setItem("theme", isDark ? "dark" : "light");

				const button = document.getElementById("themeToggle");
				button.querySelector(".icon-text").textContent = isDark ? "Light Mode" : "Dark Mode";
			}

			function toggleSources(id) {
				const element = document.getElementById(id);
				if (element) {
					element.classList.toggle('expanded');
				}
			}
		</script>
	</body>
</html>
